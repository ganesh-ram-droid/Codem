<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 2 </title>
</head>
<body>

<h3>Movie Ticket Permission</h3>

<input type="number" id="age" placeholder="Enter age">
<br><br>

<label>
  <input type="checkbox" id="permission">
  Parent Permission (for age 13â€“17)
</label>
<br><br>

<button onclick="checkFromInput()">Check Ticket</button>

<p id="display"></p>

<script>
let msg = document.getElementById("display");

function checkFromInput() {
  let age = Number(document.getElementById("age").value);
  let hasPermission = document.getElementById("permission").checked;
  checkTicket(age, hasPermission);
}

function checkTicket(age, hasPermission) {
  if (age >= 13 && age <= 17) {
    if (hasPermission === true) {
      msg.textContent = "Allowed";
    } else {
      msg.textContent = "Not Allowed";
    }
  } else {
    msg.textContent = "Allowed";
  }
}
</script>

</body>
</html>
