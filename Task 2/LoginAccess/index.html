<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 1 </title>
</head>
<body>

<h3>Login Access System</h3>

<input type="text" id="username" placeholder="Enter username">
<br><br>
<input type="password" id="password" placeholder="Enter password">
<br><br>

<button onclick="login('admin')">Admin</button>
<button onclick="login('user')">User</button>
<button onclick="login('guest')">Guest</button>

<p id="display"></p>

<script>
let msg = document.getElementById("display");

function validateLogin(username, password) {
  if (username === "admin" && password === "admin123") {
    return true;
  } else if (username === "user" && password === "pass123") {
    return true;
  } else if (username === "guest" && password === "guest123") {
    return true;
  } else {
    return false;
  }
}

function login(role) {
  let username = document.getElementById("username").value;
  let password = document.getElementById("password").value;
  let message;

  if (validateLogin(username, password)) {
    if (role === "admin") {
      message = "Full access granted";
    } else if (role === "user") {
      message = "Limited access granted";
    } else {
      message = "Read-only access";
    }
  } else {
    message = "Invalid credentials";
  }

  msg.textContent = message;
}
</script>

</body>
</html>
