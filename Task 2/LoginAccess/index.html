<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <button onclick="login('admin')" >Admin</button>
    <button onclick="login('user')">User</button>
    <button onclick="login('guest')">Guest</button>
    <div id="display">

    </div>
    <script>
           let msg = document.getElementById("display")
        function validateLogin(name,pass)
        {
            if(name==="admin"&&pass==="admin123")
        {
            return true
        }
        else if(name==="user" && pass ==="pass123")
        {
            return true
        }
        else if ( name==="guest"&& pass==="guest123") {
            return true
        }
        else{
            return false
        }
        }
        function login(role)
        {
            let name =prompt("Enter the username:")
            let pass = prompt("Enter the password:")
            let message;
            if(validateLogin(name,pass))
        {
            if(role==="admin")
        {
            message="Full access granted"
        }
        else if(role==="user")
        {
            message="Limited access granted"
        }
        else {
            
            message="Read-only access"
        }
        
        }
        else{
            message="Invalid credentials"
        }
        msg.textContent=message
     

        }
    </script>
    
</body>
