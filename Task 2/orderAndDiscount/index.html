<!DOCTYPE html>
<html>
<head>
  <title>Task 6</title>
</head>
<body>

<button onclick="processOrder(1000, false, '')">Small Order</button>
<button onclick="processOrder(1800, false, 'SAVE10')">Medium Order</button>
<button onclick="processOrder(3200, true, 'ANY')">Large Order</button>

<script>
function validateCoupon(couponCode) {
  return couponCode === "SAVE10";
}

function processOrder(orderAmount, isMember, couponCode) {

  // Validateing orderAmount
  if (typeof orderAmount !== "number" || orderAmount <= 0) {
    console.log("Invalid order amount");
    return;
  }

  let discountPercent = 0;

  // Applying discounts
  if (orderAmount >= 3000 || isMember) {
    discountPercent = 20;
  } else if (orderAmount >= 1500 && couponCode === "SAVE10") {
    discountPercent = 10;
  } else if (couponCode === "") {
    discountPercent = 0;
  } else {
    discountPercent = 5;
  }

  let discountAmount = (orderAmount * discountPercent) / 100;
  let finalAmount = orderAmount - discountAmount;

  // Delivery charge
  let deliveryStatus;
  if (finalAmount >= 2000) {
    deliveryStatus = "Free Delivery";
  } else {
    finalAmount += 100;
    deliveryStatus = "â‚¹100 Delivery Charge Applied";
  }

  console.log("Order Amount:", orderAmount);
  console.log("Discount %:", discountPercent);
  console.log("Final Amount:", finalAmount);
  console.log("Delivery Status:", deliveryStatus);
  console.log("Coupon Valid:", validateCoupon(couponCode));
}
</script>

</body>
</html>
