<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 3 </title>
</head>
<body>

<h3>Online Order Status</h3>

<label>
  Payment Status:
  <select id="paid">
    <option value="">Select</option>
    <option value="true">Paid</option>
    <option value="false">Not Paid</option>
  </select>
</label>
<br><br>

<label>
  Stock Status:
  <select id="stock">
    <option value="">Select</option>
    <option value="true">In Stock</option>
    <option value="false">Out of Stock</option>
  </select>
</label>
<br><br>

<button onclick="checkFromInput()">Check Order Status</button>

<script>
function checkFromInput() {
  let isPaidValue = document.getElementById("paid").value;
  let inStockValue = document.getElementById("stock").value;

  if (isPaidValue === "" || inStockValue === "") {
    alert("Please select all options");
    return;
  }

  let isPaid = isPaidValue === "true";
  let inStock = inStockValue === "true";

  checkOrder(isPaid, inStock);
}

function checkOrder(isPaid, inStock) {
  let result;

  if (isPaid === true && inStock === true) {
    result = "Order confirmed";
  } else if (isPaid === true && inStock === false) {
    result = "Order delayed";
  } else {
    result = "Payment required";
  }

  alert(result);
}
</script>

</body>
</html>
